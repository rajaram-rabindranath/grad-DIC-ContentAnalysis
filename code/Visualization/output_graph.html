<html>
<head>
<style type="text/css">
  #container {
    max-width: 2000px;
    width: 1400px;
    height: 1000px;
    margin: auto;
  }
</style>
    <title>Output Graph</title>
</head>
<body>
<div id="container"></div>
<script src="sigma.min.js"></script>
<script src="sigma.parsers.json.min.js"></script>
<script src="js/jquery-1.10.2.js"></script>
<script src="js/jquery-ui-1.10.4.custom.js"></script>
<script src="js/sigma.layout.forceAtlas2.js"></script>

<script>
    var g = {
        nodes: [],
        edges: []
    };

   s = new sigma({
   graph: g,
   container: 'container',
   renderer: {
    container: document.getElementById('container'),
    type: 'canvas'
   },
   settings: {
    minNodeSize: 8,
    maxNodeSize: 16
   }
   });

sigma.parsers.json("outdata.json",s, function() {
            var i,
                    nodes = s.graph.nodes(),
                    len = nodes.length;

            for (i = 0; i < len; i++) {
                nodes[i].x = Math.random();
                nodes[i].y = Math.random();
            }
            s.refresh();
            s.startForceAtlas2();
        });
  
</script>
</body>
</html>
